<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style> /* set the CSS */

.co2line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

.templine {
  fill: none;
  stroke: red;
  stroke-width: 2px;
}
.ecline {
  fill: none;
  stroke: green;
  stroke-width: 2px;
}

.axisSteelBlue text{
  fill: steelblue;
}

.axisRed text{
  fill: red;
}
  
.axisPurple text {
  fill: purple;
}

/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 15%;
}

.right {
  width: 85%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

<body onload="onLoad()">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- load the d3.js library -->    	
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <h1>Climate Correlations to CO2 Concentration in Atmosphere</h1>
    
    <div class="row">
      <div class="column left">
        <button type="button" id="co2_btn" class="btn btn-primary btn-block">CO2 Concentration (ppm)</button><br>
        <button type="button" id="temp_btn" class="btn btn-primary btn-block">Global Avg Temp (C)</button><br>
        <button type="button" id="ec_btn" class="btn btn-primary btn-block">Global Energy Consumption</button>
      </div>
      <div class="column right">
        <svg id='chart' width='960' height='500'></svg>
        <div id='tooltip' style='position:fixed;background-color:lightgray;padding:5px'></div>
      </div>
<script>
  var margin = {top: 10, right: 40, bottom: 30, left: 50},
        width  = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
  
  var svg = d3.select('svg')
      .attr('width', width+margin.left+margin.right)
      .attr('height', height+margin.top+margin.bottom)
      .append('g')
        .attr('transform', 'translate('+margin.left+','+margin.top+')');
  var xScale  = d3.scaleLinear()
        .domain(['1965', '2018'])
        .range([0,width]);
        
  
  const tooltipLine = svg.append('line');
  const tooltip = d3.select('#tooltip');
  
  async function onLoad(){

    var data = await d3.csv("data/all_data.csv").then(function(data){
      console.log(data);
      return data;
    }).catch(function(){
      console.log("error loading file")
    });

    var y_co2Scale  = d3.scaleLinear()
              .domain([310,420])
              .range([height,0]);
    var co2_line = d3.line()
              .x(function(d) { return xScale(d.Year); }) // set the x values for the line generator
              .y(function(d) { return y_co2Scale(d.CO2); }) // set the y values for the line generator 
              .curve(d3.curveMonotoneX); // apply smoothing to the line
    
    var y_tempScale  = d3.scaleLinear()
              .domain([-0.2,1.1])
              .range([height,0]);
    var temp_line = d3.line()
              .x(function(d) { return xScale(d.Year); }) // set the x values for the line generator
              .y(function(d) { return y_tempScale(d.MeanTemp); }) // set the y values for the line generator 
              .curve(d3.curveMonotoneX); // apply smoothing to the line
    
    var y_ecScale  = d3.scaleLinear()
              .domain([3500,14000])
              .range([height,0]);
    var ec_line = d3.line()
              .x(function(d) { return xScale(d.Year); }) // set the x values for the line generator
              .y(function(d) { return y_ecScale(d.EnergyConsump); }) // set the y values for the line generator 
              .curve(d3.curveMonotoneX); // apply smoothing to the line

    svg.append('g')
      .attr('transform', 'translate('+0+','+(height+margin.top)+')')
      .attr("class", "x axis")
      .call(d3.axisBottom(xScale));

    d3.select('#co2_btn').on('click', function(){
      if (!d3.select('.co2line').empty()){
          d3.select('.co2line').remove();
      } else {
          svg.append('g')
            .attr('transform', 'translate('+0+','+margin.top+')')
            .attr("class", "y axis")
            .call(d3.axisLeft(y_co2Scale));
          svg.append('path')
              .data([data])
              .attr('class', 'co2line')
              .attr('d', co2_line);
      };
    });

    d3.select('#temp_btn').on('click', function(){
      if (!d3.select('.templine').empty()){
          d3.select('.templine').remove();
      } else {
        svg.append('g')
          .attr('transform', 'translate('+width+','+margin.top+')')
          .attr("class", "y2 axis")
          .call(d3.axisRight(y_tempScale));
        svg.append('path')
            .data([data])
            .attr('class', 'templine')
            .attr('d', temp_line);
      };

    });

    d3.select('#ec_btn').on('click', function(){
      if (!d3.select('.ecline').empty()){
          d3.select('.ecline').remove();
      } else {
          svg.append('g')
            .attr('transform', 'translate('+width+','+margin.top+')')
            .attr("class", "y3 axis")
            .call(d3.axisLeft(y_ecScale));
          svg.append('path')
              .data([data])
              .attr('class', 'ecline')
              .attr('d', ec_line);
      };
    });

    tipBox = svg.append('rect')
      .attr('width', width)
      .attr('height', height)
      .attr('opacity', 0)
      .on('mousemove', drawTooltip)
      .on('mouseout', removeTooltip);

    function removeTooltip() {
      if (tooltip) tooltip.style('display', 'none');
      if (tooltipLine) tooltipLine.attr('stroke', 'none');
    }

    function drawTooltip() {
      const year = Math.floor((xScale.invert(d3.mouse(tipBox.node())[0])));
      var single_datum = data.filter(function(d){return d.Year == year;})[0]
      var text = single_datum.Year;
      if (!d3.select('.co2line').empty()) text += "<br>CO2: "+parseFloat(single_datum.CO2).toFixed(2);
      if (!d3.select('.templine').empty()) text += "<br>MeanTemp: "+single_datum.MeanTemp;
      if (!d3.select('.ecline').empty()) text += "<br>EnergyConsump: "+single_datum.EnergyConsump;

      tooltipLine.attr('stroke', 'black')
        .attr('x1', xScale(year))
        .attr('x2', xScale(year))
        .attr('y1', 0)
        .attr('y2', height);

      tooltip.html(text)
        .style('display', 'block')
        .style('left', d3.event.pageX + 20 + "px")
        .style('top', d3.event.pageY - 20 + "px");
      
    };
  }

svg.append('text').html('Energy Consumption\'s Effect on Global Climate')
  .attr('x', 200)
  .attr('y', 10);
</script>
</body>
